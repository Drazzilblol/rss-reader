<div class="container-fluid">
    <div class="row">

        <div class="col-md-10">

            <ul>
                <li ng-repeat="feed in feeds">
                    <a href="{{feed.link}}">{{feed.title}}</a>
                    <p>{{feed.content}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
